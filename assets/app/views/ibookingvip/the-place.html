<div class="container-fluid">
   <div class="col-lg-12">
      <div ng-controller="FlotChartController" class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title"></div>
         </div>
         <div collapse="panelChart12" class="panel-wrapper">
            <div class="row">
               <div class="col-lg-2">
                  <div class="box-placeholder placeholder-custom"></div>
                  <!--<img src="app/img/provate-jet.jpg" style="width:100%">-->
               </div>
               <div class="col-lg-8">
                  <div class="row">
                     <div class="col-lg-4">
                        <div class="form-group">
                           <label>Square feet</label>

                           <select ng-model="model.squareFeet" class="form-control">
                              <option value="">Any Property Size</option>
                              <option value="400">400+ sqft</option>
                              <option value="500">500+ sqft</option>
                              <option value="600">600+ sqft</option>
                              <option value="700">700+ sqft</option>
                              <option value="800">800+ sqft</option>
                              <option value="900">900+ sqft</option>
                              <option value="1000">1,000+ sqft</option>
                              <option value="1100">1,100+ sqft</option>
                              <option value="1200">1,200+ sqft</option>
                              <option value="1300">1,300+ sqft</option>
                              <option value="1400">1,400+ sqft</option>
                              <option value="1500">1,500+ sqft</option>
                              <option value="1600">1,600+ sqft</option>
                              <option value="1700">1,700+ sqft</option>
                              <option value="1800">1,800+ sqft</option>
                              <option value="1900">1,900+ sqft</option>
                              <option value="2000">2,000+ sqft</option>
                              <option value="2500">2,500+ sqft</option>
                              <option value="3000">3,000+ sqft</option>
                           </select>

                        </div>
                     </div>
                     <div class="col-lg-4">
                        <div class="form-group">
                           <label>Unit amenites</label>
                           <select chosen="" multiple="multiple" ng-model="model.unitAmenites" class="chosen-select form-control">
                              <option value="">
                                 <option>Disposal</option>
                                 <option>Washer/Dryer</option>
                                 <option>Air Conditioning</option>
                                 <option>Fireplace</option>
                                 <option>Celling Fan</option>
                                 <option>Cable/Satellite</option>
                                 <option>Balcony</option>
                                 <option>Doublepane Windows</option>
                              </option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-4">
                        <div class="form-group">
                           <label>Building amenites</label>
                           <select chosen="" multiple="multiple" ng-model="model.buildingAmenites" class="chosen-select form-control">
                              <option value="">
                                 <option>Elevator</option>
                                 <option>Garage</option>
                                 <option>Fitness Center</option>
                                 <option>Sports Court</option>
                                 <option>Doorman</option>
                                 <option>Concierge</option>
                                 <option>Security System</option>
                                 <option>Gated Entry</option>
                              </option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-lg-2">
                        <label>Location</label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-3">
                        <input type="text" ng-model="model.city" placeholder="City" typeahead="address for address in getCity($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                     </div>
                     <div class="col-lg-3">
                        <input type="text" ng-model="model.state" placeholder="State" typeahead="address for address in getState($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                     </div>
                     <div class="col-lg-3">
                        <input type="text" ng-model="model.country" placeholder="Country" typeahead="address for address in getCountry($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                     </div>
                  </div>
                  <br>
                  <br>
                  <div class="row">
                     <div class="col-lg-3">
                        <p class="input-group" ng-controller="DatepickerDemoCtrl">
                           <span class="input-group-btn">
                              <button type="button" ng-click="open($event)" class="btn btn-default">
                                 <em class="fa fa-calendar"></em>
                              </button>
                           </span>
                           <input ng-model="model.dataStart.data" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" class="form-control" masked="" data-inputmask="'mask': '99/99/9999'"
                           />
                        </p>
                     </div>
                     <div class="col-lg-2">
                        <div class="form-group">
                           <select ng-model="model.dataStart.time" class="form-control">
                              <option value="0:00">Midnight</option>
                              <option value="1:00">1:00 am</option>
                              <option value="2:00">2:00 am</option>
                              <option value="3:00">3:00 am</option>
                              <option value="4:00">4:00 am</option>
                              <option value="5:00">5:00 am</option>
                              <option value="6:00">6:00 am</option>
                              <option value="7:00">7:00 am</option>
                              <option value="8:00">8:00 am</option>
                              <option value="9:00">9:00 am</option>
                              <option value="10:00">10:00 am</option>
                              <option value="11:00">11:00 am</option>
                              <option value="12:00">Noon</option>
                              <option value="13:00">1:00 pm</option>
                              <option value="14:00">2:00 pm</option>
                              <option value="15:00">3:00 pm</option>
                              <option value="16:00">4:00 pm</option>
                              <option value="17:00">5:00 pm</option>
                              <option value="18:00">6:00 pm</option>
                              <option value="19:00">7:00 pm</option>
                              <option value="20:00">8:00 pm</option>
                              <option value="21:00">9:00 pm</option>
                              <option value="22:00">10:00 pm</option>
                              <option value="23:00">11:00 pm</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-3" style="float:left">
                        <p class="input-group" ng-controller="DatepickerDemoCtrl">
                           <span class="input-group-btn">
                              <button type="button" ng-click="open($event)" class="btn btn-default">
                                 <em class="fa fa-calendar"></em>
                              </button>
                           </span>
                           <input ng-model="model.dataEnd.data" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" class="form-control" />
                        </p>
                     </div>
                     <div class="col-lg-2">
                        <div class="form-group">
                           <select ng-model="model.dataEnd.time" class="form-control">
                              <option value="0:00">Midnight</option>
                              <option value="1:00">1:00 am</option>
                              <option value="2:00">2:00 am</option>
                              <option value="3:00">3:00 am</option>
                              <option value="4:00">4:00 am</option>
                              <option value="5:00">5:00 am</option>
                              <option value="6:00">6:00 am</option>
                              <option value="7:00">7:00 am</option>
                              <option value="8:00">8:00 am</option>
                              <option value="9:00">9:00 am</option>
                              <option value="10:00">10:00 am</option>
                              <option value="11:00">11:00 am</option>
                              <option value="12:00">Noon</option>
                              <option value="13:00">1:00 pm</option>
                              <option value="14:00">2:00 pm</option>
                              <option value="15:00">3:00 pm</option>
                              <option value="16:00">4:00 pm</option>
                              <option value="17:00">5:00 pm</option>
                              <option value="18:00">6:00 pm</option>
                              <option value="19:00">7:00 pm</option>
                              <option value="20:00">8:00 pm</option>
                              <option value="21:00">9:00 pm</option>
                              <option value="22:00">10:00 pm</option>
                              <option value="23:00">11:00 pm</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-lg-9"></div>
                     <div class="col-lg-3">
                        <button ng-click="sendInquiry()" type="button" class="btn btn-warning btn-square btn-lg" style="width:100%">SEND INQUIRY</button>
                     </div>
                  </div>
                  <br>
               </div>
               <div class="col-lg-2">
                  <div class="col-lg-12">
                     <label for="" class="control-label">Allowed pets</label>
                     <div class="checkbox">
                        <label>
                           <input ng-model="model.allowedPets.cats" type="checkbox" value="true">Cats
                        </label>
                     </div>
                     <div class="checkbox">
                        <label>
                           <input ng-model="model.allowedPets.smallDogs" type="checkbox" value="true">Small dogs
                        </label>
                     </div>
                     <div class="checkbox">
                        <label>
                           <input ng-model="model.allowedPets.LargeDogs" type="checkbox" value="true">Large dogs
                        </label>
                     </div>
                     <div class="checkbox">
                        <label>
                           <input ng-model="model.allowedPets.OtherDogs" type="checkbox" value="true">Other dogs
                        </label>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
