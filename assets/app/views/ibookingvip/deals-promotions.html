<div class="well">
   <div class="row">
      <div class="col-lg-12">
         <div class="form-group">
            <label class="col-lg-1 control-label">Title</label>
            <div class="col-lg-4">
               <input ng-model="model.title" type="text" class="form-control" placeholder="">
            </div>
         </div>
      </div>
   </div>
   <br>
   <div class="row">
      <div class="col-lg-12">
         <div class="form-group">
            <label class="col-lg-1 control-label">Description</label>
            <div class="col-lg-4">
               <textarea ng-model="model.description" rows="5" class="form-control"></textarea>
            </div>
         </div>
      </div>
   </div>
   <br>
   <div class="row">
      <div class="col-lg-12">
         <div class="form-group">
            <div class="col-lg-1"></div>
            <div class="row">
               <div class="col-lg-3">
                  <p class="input-group" ng-controller="DatepickerDemoCtrl">
                     <span class="input-group-btn">
                        <button type="button" ng-click="open($event)" class="btn btn-default">
                           <em class="fa fa-calendar"></em>
                        </button>
                     </span>
                     <input ng-model="model.dataStart.data" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" class="form-control" masked="" data-inputmask="'mask': '99/99/9999'"
                     />
                  </p>
               </div>
               <div class="col-lg-2">
                  <div class="form-group">
                     <select ng-model="model.dataStart.time" class="form-control">
                        <option value="0:00">Midnight</option>
                        <option value="1:00">1:00 am</option>
                        <option value="2:00">2:00 am</option>
                        <option value="3:00">3:00 am</option>
                        <option value="4:00">4:00 am</option>
                        <option value="5:00">5:00 am</option>
                        <option value="6:00">6:00 am</option>
                        <option value="7:00">7:00 am</option>
                        <option value="8:00">8:00 am</option>
                        <option value="9:00">9:00 am</option>
                        <option value="10:00">10:00 am</option>
                        <option value="11:00">11:00 am</option>
                        <option value="12:00">Noon</option>
                        <option value="13:00">1:00 pm</option>
                        <option value="14:00">2:00 pm</option>
                        <option value="15:00">3:00 pm</option>
                        <option value="16:00">4:00 pm</option>
                        <option value="17:00">5:00 pm</option>
                        <option value="18:00">6:00 pm</option>
                        <option value="19:00">7:00 pm</option>
                        <option value="20:00">8:00 pm</option>
                        <option value="21:00">9:00 pm</option>
                        <option value="22:00">10:00 pm</option>
                        <option value="23:00">11:00 pm</option>
                     </select>
                  </div>
               </div>
               <div class="col-lg-3" style="float:left">
                  <p class="input-group" ng-controller="DatepickerDemoCtrl">
                     <span class="input-group-btn">
                        <button type="button" ng-click="open($event)" class="btn btn-default">
                           <em class="fa fa-calendar"></em>
                        </button>
                     </span>
                     <input ng-model="model.dataEnd.data" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" class="form-control" />
                  </p>
               </div>
               <div class="col-lg-2">
                  <div class="form-group">
                     <select ng-model="model.dataEnd.time" class="form-control">
                        <option value="0:00">Midnight</option>
                        <option value="1:00">1:00 am</option>
                        <option value="2:00">2:00 am</option>
                        <option value="3:00">3:00 am</option>
                        <option value="4:00">4:00 am</option>
                        <option value="5:00">5:00 am</option>
                        <option value="6:00">6:00 am</option>
                        <option value="7:00">7:00 am</option>
                        <option value="8:00">8:00 am</option>
                        <option value="9:00">9:00 am</option>
                        <option value="10:00">10:00 am</option>
                        <option value="11:00">11:00 am</option>
                        <option value="12:00">Noon</option>
                        <option value="13:00">1:00 pm</option>
                        <option value="14:00">2:00 pm</option>
                        <option value="15:00">3:00 pm</option>
                        <option value="16:00">4:00 pm</option>
                        <option value="17:00">5:00 pm</option>
                        <option value="18:00">6:00 pm</option>
                        <option value="19:00">7:00 pm</option>
                        <option value="20:00">8:00 pm</option>
                        <option value="21:00">9:00 pm</option>
                        <option value="22:00">10:00 pm</option>
                        <option value="23:00">11:00 pm</option>
                     </select>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <br>
   <div class="footer-panel">
      <div class="row">
         <div class="col-lg-2">
         </div>
         <div class="col-lg-4">
            <form class="form-horizontal">
               <div class="form-group">
                  <label class="col-lg-3 control-label"></label>
                  <div class="col-lg-7">
                     <a ng-click="saveData()" class="btn btn-primary" href="#">
                        <i class="fa fa-check fa-lg"></i>Save</a>
                     <a ng-click="resetData()" class="btn btn-default" href="#">
                        <i class="fa fa-refresh fa-lg"></i>Reset</a>
                     <a ng-click="addPromotions()" class="btn btn-default" href="#">
                        <i class="fa fa-plus fa-lg"></i>Add</a>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
