<h3>
   <!-- START Language list-->
   <div class="pull-right">
      <div dropdown="" is-open="language.listIsOpen" class="btn-group">
         <button type="button" dropdown-toggle="" class="btn btn-default">{{language.selected}}
            <span class="caret"></span>
         </button>
         <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
            <li ng-repeat="(localeId, langName) in language.available"><a ng-click="language.set(localeId, $event)" href="#">{{langName}}</a>
            </li>
         </ul>
      </div>
   </div>
   <!-- END Language list    -->
   {{currTitle}}
   <!-- Welcome message under Dashboard -->
   <!--<small>{{ 'dashboard.WELCOME' | translate:{ appName: app.name } }} !</small>-->
</h3>
<div class="row">
   <div class="col-lg-12">
      <div ui-view="service-type-view" autoscroll="false" ng-class="app.viewAnimation"></div>
      <div class="row" ng-controller="GMapController">
         <div class="col-lg-12">
            <!-- START widget-->
            <div id="panelChart12" ng-controller="FlotChartController" class="panel panel-default">
               <div class="panel-heading">
                  <paneltool tool-collapse="tool-collapse" tool-refresh="traditional"></paneltool>
                  <div class="panel-title">Styled Map</div>
               </div>
               <div collapse="panelChart12" class="panel-wrapper">
                  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
                     <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id">
                     </ui-gmap-marker>
                     <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
                     </ui-gmap-markers>
                  </ui-gmap-google-map>
               </div>
            </div>
            <!-- END widget-->
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <div class="panel widget">
               <div class="row" style="padding-top:15px">
                  <div class="col-lg-1 text-left">
                     <div class="text-left pv-lg">
                        <em class="fa fa-chevron-left fa-3x"></em>
                     </div>
                  </div>
                  <div class="col-lg-1">
                     <div class="box-placeholder"></div>
                  </div>
                  <div class="col-lg-1">
                     <div class="box-placeholder"></div>
                  </div>
                  <div class="col-lg-1">
                     <div class="box-placeholder"></div>
                  </div>
                  <div class="col-lg-1">
                     <div class="box-placeholder"></div>
                  </div>
                  <div class="col-offset-lg-11 col-lg-offset-11 text-right">
                     <div class="col-xs-12 text-right pv-lg">
                        <em class="fa fa-chevron-right fa-3x"></em>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
