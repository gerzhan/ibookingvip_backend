<div class="row">
   <div class="col-lg-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="panel-title"></div>
         </div>
         <div class="panel-wrapper">
            <div class="row">
               <div class="col-lg-3">
                  <!--<div class="box-placeholder placeholder-custom"></div>-->
                  <img src="images/yacht.jpg" style="width:100%" />
               </div>
               <div class="col-offset-lg-3 col-lg-8">
                  <div class="row">
                     <div class="col-lg-2">
                        <label>Yacht type</label>
                     </div>
                     <div class="col-lg-10">
                        <div class="row">
                           <div class="col-lg-4">
                              <label class="radio-inline">
                                 <input ng-model="model.yachtType" type="radio" name="inlineRadioOptions" value="motorYacht">Motor yacht
                              </label>
                           </div>
                           <div class="col-lg-4">
                              <label class="radio-inline">
                                 <input ng-model="model.yachtType" type="radio" name="inlineRadioOptions" value="soilBoat">Soil boat
                              </label>
                           </div>
                           <div class="col-lg-4">
                              <label class="radio-inline">
                                 <input ng-model="model.yachtType" type="radio" name="inlineRadioOptions" value="Catemaran">Catemaran
                              </label>
                           </div>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-lg-2">
                        <label>Yacht size</label>
                     </div>
                     <div class="col-lg-10">
                        <div class="row">
                           <div class="col-lg-4">
                              <label class="radio-inline">
                                 <input ng-model="model.yachtSize" type="radio" name="inlineRadioOptions" value="over 100ft/30 m">over 100ft/30 m
                              </label>
                           </div>
                           <div class="col-lg-4">
                              <label class="radio-inline">
                                 <input ng-model="model.yachtSize" type="radio" name="inlineRadioOptions" value="50ft/15 m">50ft/15 m
                              </label>
                           </div>
                           <div class="col-lg-4">
                              <label class="radio-inline">
                                 <input ng-model="model.yachtSize" type="radio" name="inlineRadioOptions" value="under 50ft/15 m">under 50ft/15 m
                              </label>
                           </div>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-lg-2">
                        <label class="radio-inline">
                           <input type="radio" ng-model="model.dropOff" name="inlineRadioOptions" value="same">Same Drop-off
                        </label>
                     </div>
                     <div class="col-lg-2">
                        <label class="radio-inline">
                           <input type="radio" ng-model="model.dropOff" name="inlineRadioOptions" value="different">Different Drop-off
                        </label>
                     </div>
                  </div>
                  <br>
                  <div class="row">
                     <div class="col-lg-4">
                        <input type="text" ng-model="model.from" placeholder="From" typeahead="address for address in getCity($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                     </div>
                     <div class="col-lg-4">
                        <input ng-model="model.to" ng-hide="model.dropOff == 'same'" type="text" class="form-control" placeholder="To" typeahead="address for address in getCity($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                     </div>
                     <div class="col-lg-3">
                        <input type="text" ng-model="model.country" placeholder="Country" typeahead="address for address in getCountry($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                     </div>
                  </div>
                  <br>
                  <br>
                  <div class="row">
                     <div class="col-lg-3">
                        <p class="input-group" ng-controller="DatepickerDemoCtrl">
                           <span class="input-group-btn">
                              <button type="button" ng-click="open($event)" class="btn btn-default">
                                 <em class="fa fa-calendar"></em>
                              </button>
                           </span>
                           <input ng-model="model.dataStart.data" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" class="form-control" masked="" data-inputmask="'mask': '99/99/9999'"
                           />
                        </p>
                     </div>
                     <div class="col-lg-3">
                        <div class="form-group">
                           <select ng-model="model.dataStart.time" class="form-control">
                              <option value="0:00">Midnight</option>
                              <option value="1:00">1:00 am</option>
                              <option value="2:00">2:00 am</option>
                              <option value="3:00">3:00 am</option>
                              <option value="4:00">4:00 am</option>
                              <option value="5:00">5:00 am</option>
                              <option value="6:00">6:00 am</option>
                              <option value="7:00">7:00 am</option>
                              <option value="8:00">8:00 am</option>
                              <option value="9:00">9:00 am</option>
                              <option value="10:00">10:00 am</option>
                              <option value="11:00">11:00 am</option>
                              <option value="12:00">Noon</option>
                              <option value="13:00">1:00 pm</option>
                              <option value="14:00">2:00 pm</option>
                              <option value="15:00">3:00 pm</option>
                              <option value="16:00">4:00 pm</option>
                              <option value="17:00">5:00 pm</option>
                              <option value="18:00">6:00 pm</option>
                              <option value="19:00">7:00 pm</option>
                              <option value="20:00">8:00 pm</option>
                              <option value="21:00">9:00 pm</option>
                              <option value="22:00">10:00 pm</option>
                              <option value="23:00">11:00 pm</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-3" style="float:left">
                        <p class="input-group" ng-controller="DatepickerDemoCtrl">
                           <span class="input-group-btn">
                              <button type="button" ng-click="open($event)" class="btn btn-default">
                                 <em class="fa fa-calendar"></em>
                              </button>
                           </span>
                           <input ng-model="model.dataEnd.data" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" class="form-control" />
                        </p>
                     </div>
                     <div class="col-lg-3">
                        <div class="form-group">
                           <select ng-model="model.dataEnd.time" class="form-control">
                              <option value="0:00">Midnight</option>
                              <option value="1:00">1:00 am</option>
                              <option value="2:00">2:00 am</option>
                              <option value="3:00">3:00 am</option>
                              <option value="4:00">4:00 am</option>
                              <option value="5:00">5:00 am</option>
                              <option value="6:00">6:00 am</option>
                              <option value="7:00">7:00 am</option>
                              <option value="8:00">8:00 am</option>
                              <option value="9:00">9:00 am</option>
                              <option value="10:00">10:00 am</option>
                              <option value="11:00">11:00 am</option>
                              <option value="12:00">Noon</option>
                              <option value="13:00">1:00 pm</option>
                              <option value="14:00">2:00 pm</option>
                              <option value="15:00">3:00 pm</option>
                              <option value="16:00">4:00 pm</option>
                              <option value="17:00">5:00 pm</option>
                              <option value="18:00">6:00 pm</option>
                              <option value="19:00">7:00 pm</option>
                              <option value="20:00">8:00 pm</option>
                              <option value="21:00">9:00 pm</option>
                              <option value="22:00">10:00 pm</option>
                              <option value="23:00">11:00 pm</option>
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-9"></div>
                     <div class="col-lg-3">
                        <button ng-click="sendInquiry()" type="button" class="btn btn-warning btn-square btn-lg" style="width:100%">SEND INQUIRY</button>
                     </div>
                  </div>
               </div>
            </div>
            <br>
         </div>
      </div>
   </div>
</div>
