<div class="row" ng-controller="wsa_YachtController">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title"></div>
            </div>
            <div class="panel-wrapper">
                <div class="row">
                    <div class="col-lg-3">
                        <!--<div class="box-placeholder placeholder-custom"></div>-->
                        <img src="images/yacht.jpg"  style="width:100%"/>
                    </div>
                    <div class="col-offset-lg-3 col-lg-8">
                        <div class="row">
                            <div class="col-lg-2">
                                <label>Yacht type</label>
                            </div>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label class="radio-inline">
                                            <input ng-model="model.yachtType" type="radio" name="inlineRadioOptions" value="motorYacht">Motor yacht
                                        </label>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="radio-inline">
                                            <input ng-model="model.yachtType" type="radio" name="inlineRadioOptions" value="soilBoat">Soil boat
                                        </label>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="radio-inline">
                                            <input ng-model="model.yachtType" type="radio" name="inlineRadioOptions" value="Catemaran">Catemaran
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-2">
                                <label>Yacht size</label>
                            </div>
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <label class="radio-inline">
                                            <input ng-model="model.yachtSize" type="radio" name="inlineRadioOptions" value="over 100ft/30 m">over 100ft/30 m
                                        </label>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="radio-inline">
                                            <input ng-model="model.yachtSize" type="radio" name="inlineRadioOptions" value="50ft/15 m">50ft/15 m
                                        </label>
                                    </div>
                                    <div class="col-lg-4">
                                        <label class="radio-inline">
                                            <input ng-model="model.yachtSize" type="radio" name="inlineRadioOptions" value="under 50ft/15 m">under 50ft/15 m
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-2">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="model.dropOff" name="inlineRadioOptions" value="same">Same Drop-off
                                </label>
                            </div>
                            <div class="col-lg-2">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="model.dropOff" name="inlineRadioOptions" value="different">Different Drop-off
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4">
                                <input ng-model="model.from" type="text" class="form-control" placeholder="From">
                            </div>
                            <div class="col-lg-4">
                                <input ng-model="model.to" ng-hide="model.dropOff == 'same'" type="text" class="form-control" placeholder="To">
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <select ng-model="model.country" class="form-control">
                                        <option selected disabled >Country</option>
                                        <option value="Option 2">Option 2</option>
                                        <option value="Option 3">Option 3</option>
                                        <option value="Option 4">Option 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-lg-2">
                                <p class="input-group" ng-controller="DatepickerDemoCtrl">
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="open($event)" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                    <input ng-model="model.dateFirst" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"ng-required="true" close-text="Close"
                                    class="form-control" masked="" data-inputmask="'mask': '99/99/9999'" />
                                </p>
                            </div>
                            <div class="col-lg-2" >
                                <div class="form-group">
                                    <select class="form-control">
                                        <option selected disabled >Noon</option>
                                        <option value="Option 2">Option 2</option>
                                        <option value="Option 3">Option 3</option>
                                        <option value="Option 4">Option 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2" style="float:left">
                                <p class="input-group" ng-controller="DatepickerDemoCtrl">
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="open($event)" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                    <input ng-model="model.dateSecond" type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"ng-required="true" close-text="Close"
                                    class="form-control" />
                                </p>
                            </div>
                            <div class="col-lg-2" >
                                <div class="form-group">
                                    <select class="form-control">
                                        <option selected disabled >Noon</option>
                                        <option value="Option 2">Option 2</option>
                                        <option value="Option 3">Option 3</option>
                                        <option value="Option 4">Option 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3" >
                                <button ng-click="sendInquiry()" type="button" class="btn btn-warning btn-square btn-lg" style="width:100%">SEND UNQUIRY</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
