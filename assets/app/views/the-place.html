<div class="row" ng-controller="wsa_ThePlaceController">
    <div class="col-lg-12">
        <div ng-controller="FlotChartController" class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title"></div>
            </div>
            <div collapse="panelChart12" class="panel-wrapper">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="box-placeholder placeholder-custom"></div>
                        <!--<img src="app/img/provate-jet.jpg" style="width:100%">-->
                    </div>
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group mb">
                                    <label>Square feet</label>
                                    <div class="input-group mb">
                                        <select ng-model="model.squareFeet" chosen="" width="'300px'" class="chosen-select input-md">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group mb">
                                    <label>Unit amenites</label>
                                    <div class="input-group mb">
                                        <select ng-model="model.unitAmenites" chosen="" width="'300px'" class="chosen-select input-md">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group mb">
                                    <label>Building amenites</label>
                                    <div class="input-group mb">
                                        <select ng-model="model.buildingAmenites" chosen="" width="'300px'" class="chosen-select input-md">
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-2">
                                <label>Location</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <input ng-model="model.city"type="text" class="form-control" placeholder="City">
                            </div>
                            <div class="col-lg-3">
                                <input ng-model="model.state" type="text" class="form-control" placeholder="State">
                            </div>
                            <div class="col-lg-3">
                                <input ng-model="model.country" type="text" class="form-control" placeholder="Country">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-lg-2">
                                <p class="input-group" ng-controller="DatepickerDemoCtrl">
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="open($event)" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                    <input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"ng-required="true" close-text="Close"
                                    ng-model="model.dateFirst" class="form-control" masked="" data-inputmask="'mask': '99/99/9999'" />
                                </p>
                            </div>
                            <div class="col-lg-2" >
                                        <div class="form-group">
                                            <select ng-model="model.timeFirst" class="form-control">
                                                <option selected disabled >Noon</option>
                                                <option value="Option 2">Option 2</option>
                                                <option value="Option 3">Option 3</option>
                                                <option value="Option 4">Option 4</option>
                                            </select>
                                        </div>
                                    </div>
                            <div class="col-lg-2" style="float:left">
                                <p class="input-group" ng-controller="DatepickerDemoCtrl">
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="open($event)" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                    <input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"ng-required="true" close-text="Close"
                                    ng-model="model.dateSecond" class="form-control" />
                                </p>
                            </div>
                            <div class="col-lg-2" >
                                        <div class="form-group">
                                            <select ng-model="model.timeSecond" class="form-control">
                                                <option selected disabled >Noon</option>
                                                <option value="Option 2">Option 2</option>
                                                <option value="Option 3">Option 3</option>
                                                <option value="Option 4">Option 4</option>
                                            </select>
                                        </div>
                                    </div>
                            <div class="col-lg-2" >
                                <button type="button" class="btn btn-warning btn-square btn-lg" style="width:100%">SEND UNQUIRY</button>
                            </div>
                       </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="col-lg-12">
                            <label for="" class="control-label">Allowed pets</label>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="model.allowedPets.cats" type="checkbox" value="true">Cats
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="model.allowedPets.smallDogs" type="checkbox" value="true">Small dogs
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="model.allowedPets.LargeDogs" type="checkbox" value="true">Large dogs
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="model.allowedPets.OtherDogs" type="checkbox" value="true">Other dogs
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
