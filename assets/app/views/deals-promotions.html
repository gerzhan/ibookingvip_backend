<div class="well">
 	<div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="col-lg-1 control-label">Title</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="col-lg-1 control-label">Description</label>
                <div class="col-lg-4">
                    <textarea rows="5" class="form-control" ></textarea>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
    	<div class="col-lg-12">
    		<div class="form-group">
    			<div class="col-lg-1"></div>
		        <div class="col-lg-2">
		            <p class="input-group" ng-controller="DatepickerDemoCtrl">
		                <span class="input-group-btn">
		                    <button type="button" ng-click="open($event)" class="btn btn-default">
		                        <em class="fa fa-calendar"></em>
		                    </button>
		                </span>
		                <input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"ng-required="true" close-text="Close"
		                class="form-control" masked="" data-inputmask="'mask': '99/99/9999'" />
		            </p>
		        </div>
		        <div class="col-lg-1" >
		            <div class="form-group">
		                <select class="form-control">
		                    <option selected disabled >Noon</option>
		                    <option value="Option 2">Option 2</option>
		                    <option value="Option 3">Option 3</option>
		                    <option value="Option 4">Option 4</option>
		                </select>
		            </div>
		        </div>
		        <div class="col-lg-2" >
		            <p class="input-group" ng-controller="DatepickerDemoCtrl">
		                <span class="input-group-btn">
		                    <button type="button" ng-click="open($event)" class="btn btn-default">
		                        <em class="fa fa-calendar"></em>
		                    </button>
		                </span>
		                <input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"ng-required="true" close-text="Close"
		                class="form-control" />
		            </p>
		        </div>
		        <div class="col-lg-1" >
		            <div class="form-group">
		                <select class="form-control">
		                    <option selected disabled >Noon</option>
		                    <option value="Option 2">Option 2</option>
		                    <option value="Option 3">Option 3</option>
		                    <option value="Option 4">Option 4</option>
		                </select>
		            </div>
		        </div>
		    </div>
	    </div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12">
			<!-- TODO add button -->
		</div>
	</div>
</div>
