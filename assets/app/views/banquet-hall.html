<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title"></div>
            </div>
            <div class="panel-wrapper">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="box-placeholder placeholder-custom"></div>
                    </div>
                    <div class="col-offset-lg-3 col-lg-6">
                        <div class="row">
                            <div class="col-lg-6">

                            </div>
                            <div class="col-lg-3">
                                <label>Check in</label>
                            </div>
                            <div class="col-lg-3">
                                <label>Check out</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                            <div class="col-lg-3">
                                <p class="input-group" ng-controller="DatepickerDemoCtrl">
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="open($event)" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                    <input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"ng-required="true" close-text="Close"
                                    class="form-control" masked="" data-inputmask="'mask': '99/99/9999'" />
                                </p>
                            </div>
                            <div class="col-lg-3">
                                <p class="input-group" ng-controller="DatepickerDemoCtrl">
                                    <span class="input-group-btn">
                                        <button type="button" ng-click="open($event)" class="btn btn-default">
                                            <em class="fa fa-calendar"></em>
                                        </button>
                                    </span>
                                    <input type="text" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"ng-required="true" close-text="Close"
                                    class="form-control" masked="" data-inputmask="'mask': '99/99/9999'" />
                                </p>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="Country">
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option selected disabled >Capacity</option>
                                        <option value="Option 2">Option 2</option>
                                        <option value="Option 3">Option 3</option>
                                        <option value="Option 4">Option 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option selected disabled >Including Enterainment and sound system</option>
                                        <option value="Option 2">Option 2</option>
                                        <option value="Option 3">Option 3</option>
                                        <option value="Option 4">Option 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option selected disabled >Parking</option>
                                        <option value="Option 2">Option 2</option>
                                        <option value="Option 3">Option 3</option>
                                        <option value="Option 4">Option 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <select class="form-control">
                                        <option selected disabled >Any price range</option>
                                        <option value="Option 2">Option 2</option>
                                        <option value="Option 3">Option 3</option>
                                        <option value="Option 4">Option 4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-lg-offset-8">
                                <button type="button" class="btn btn-warning btn-square btn-lg" style="width:100%">SEND UNQUIRY</button>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
